name: 🚀 Upload & Publish Instagram Reel

on:
  schedule:
    - cron: '30 12 * * *'  # 3:30 مساءً بتوقيت بغداد
  workflow_dispatch:

jobs:
  upload-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout Repository
      uses: actions/checkout@v3

    - name: 🛑 Check if there are videos
      run: |
        if ! ls final_reels/*.mp4 1> /dev/null 2>&1; then
          echo "❌ لا يوجد فيديو للنشر."
          exit 0
        fi

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: pip install google-api-python-client google-auth google-auth-oauthlib python-docx moviepy

    - name: 🔼 Upload Video to Google Drive
      id: upload
      env:
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      run: |
        result=$(python upload_to_drive.py | grep "https://drive.google.com/uc?id=" | tail -n1)
        video_url=$(echo $result | cut -d "|" -f1)
        file_id=$(echo $result | cut -d "|" -f2)
        echo "video_url=$video_url" >> $GITHUB_OUTPUT
        echo "file_id=$file_id" >> $GITHUB_OUTPUT

    - name: 📤 Publish Reel to Instagram
      env:
        INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        IG_USER_ID: ${{ secrets.IG_USER_ID }}
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        VIDEO_PUBLIC_URL: ${{ steps.upload.outputs.video_url }}
        DRIVE_FILE_ID: ${{ steps.upload.outputs.file_id }}
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      run: |
        python publish_reels.py
