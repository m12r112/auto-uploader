name: Generate and Upload Reels

on:
  schedule:
    - cron: '0 3 * * *'  # â° ÙŠÙˆÙ…ÙŠÙ‹Ø§ Ø§Ù„Ø³Ø§Ø¹Ø© 6 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª Ø¨ØºØ¯Ø§Ø¯
  workflow_dispatch:      # âš¡ Ù„ØªÙØ¹ÙŠÙ„ Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ

jobs:
  generate-reels:
    runs-on: ubuntu-latest

    env:
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

    steps:
      - name: âœ… Clone repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ”‘ Write service account key
        run: echo "$SERVICE_ACCOUNT_KEY" > service_account.key

      - name: â¬‡ï¸ Download videos from Google Drive
        run: python download_videos_from_drive.py

      - name: ğŸµ Download audio from Google Drive
        run: python download_audio_from_drive.py

      - name: ğŸ¬ Generate reels and upload
        run: python daily_reels_generator.py
