name: Generate Reels

on:
  workflow_dispatch:  # للتشغيل اليدوي فقط

jobs:
  generate-reels:
    runs-on: ubuntu-latest

    env:
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write service_account.key file
        run: |
          printf '%s' "${SERVICE_ACCOUNT_KEY}" > service_account.key
        shell: bash

      - name: Run daily_reels_generator.py
        run: python daily_reels_generator.py
