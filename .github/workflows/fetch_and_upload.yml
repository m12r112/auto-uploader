name: Daily Fetch and Upload

on:
  schedule:
    - cron: '0 2 * * *'  # يوميًا الساعة 2:00 صباحًا UTC (5:00 صباحًا بغداد)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt
          pip install moviepy  # 👈 تثبيت moviepy يدويًا لتأكيد التثبيت

      - name: ▶️ Run daily_fetch_and_upload.py
        run: python daily_fetch_and_upload.py

      - name: 🎬 Generate Reels with daily_reels_generator.py
        run: python daily_reels_generator.py
