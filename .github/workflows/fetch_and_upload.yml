name: Fetch videos and audio

on:
  schedule:
    - cron: '0 7 * * *'  # ÙŠØ¹Ù…Ù„ ÙŠÙˆÙ…ÙŠÙ‹Ø§ Ø§Ù„Ø³Ø§Ø¹Ø© 7 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª UTC
  workflow_dispatch:

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    env:
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Write service_account.key using Python (safe method)
        run: |
          python -c "import os, json; json.dump(json.loads(os.environ['SERVICE_ACCOUNT_KEY']), open('service_account.key', 'w'))"

      - name: ğŸ¬ Run video fetch and upload script
        run: |
          export PEXELS_API_KEY="${PEXELS_API_KEY}"
          python daily_fetch_and_upload.py

      - name: ğŸ› ï¸ Generate final reels with audio
        run: python daily_reels_generator.py

      - name: ğŸ§  Generate captions using GPT
        run: python generate_caption.py

      - name: â˜ï¸ Upload captions.json to Google Drive
        run: python upload_captions_to_drive.py
