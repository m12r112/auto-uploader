name: Fetch videos and upload to Drive

on:
  schedule:
    - cron: '0 5 * * *'   # يعمل يوميًا الساعة 5 صباحًا بتوقيت UTC
  workflow_dispatch:      # لتشغيله يدويًا من GitHub

jobs:
  fetch-videos:
    runs-on: ubuntu-latest

    env:
      PEXELS_API_KEY:        ${{ secrets.PEXELS_API_KEY }}
      SERVICE_ACCOUNT_KEY:   ${{ secrets.SERVICE_ACCOUNT_KEY }}
      DRIVE_FOLDER_ID:       ${{ secrets.DRIVE_FOLDER_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service_account.key file
        run: |
          printf '%s' "${SERVICE_ACCOUNT_KEY}" > service_account.key
        shell: bash

      - name: Run daily fetch and upload script
        run: python daily_fetch_and_upload.py
