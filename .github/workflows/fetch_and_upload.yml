name: Fetch videos and audio

on:
  schedule:
    - cron: '0 7 * * *'  # ⏰ يوميًا الساعة 7 صباحًا بتوقيت UTC
  workflow_dispatch:     # 🚀 تشغيل يدوي عند الحاجة

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    env:
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: pip install -r requirements.txt

      - name: 🔑 Write service_account.key file (safe method)
        run: |
          printf '%s' "${{ secrets.SERVICE_ACCOUNT_KEY }}" > service_account.key

      - name: 🎬 Run video fetch and upload script
        run: python daily_fetch_and_upload.py

      - name: 🛠️ Generate final reels with audio
        run: python daily_reels_generator.py

      - name: 🧠 Generate captions using GPT
        run: python generate_caption.py

      - name: ☁️ Upload captions.json to Google Drive
        run: python upload_captions_to_drive.py
