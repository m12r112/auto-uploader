name: Fetch videos and audio

on:
  schedule:
    - cron: '0 7 * * *'  # ÙŠØ¹Ù…Ù„ ÙŠÙˆÙ…ÙŠÙ‹Ø§ Ø§Ù„Ø³Ø§Ø¹Ø© 7 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª UTC
  workflow_dispatch:

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    env:
      DRIVE_FOLDER_ID:      ${{ secrets.DRIVE_FOLDER_ID }}
      SERVICE_ACCOUNT_KEY:  ${{ secrets.SERVICE_ACCOUNT_KEY }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Write service_account.key using Python
        run: |
          python - << 'PYCODE'
import os, json
data = json.loads(os.environ["SERVICE_ACCOUNT_KEY"])
with open("service_account.key","w") as f:
    json.dump(data, f)
PYCODE

      - name: ğŸ¬ Run fetch-and-upload script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python daily_fetch_and_upload.py

      - name: ğŸ› ï¸ Generate final reels with audio
        run: python daily_reels_generator.py

      - name: ğŸ§  Generate captions using GPT
        run: python generate_caption.py

      - name: â˜ï¸ Upload captions.json to Google Drive
        run: python upload_captions_to_drive.py
