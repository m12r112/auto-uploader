name: Auto Upload Daily

on:
  schedule:
    - cron: '0 7 * * *'       # ⏰ يوميًا الساعة 7 صباحًا بتوقيت UTC
  workflow_dispatch:           # 🚀 تشغيل يدوي

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Write service_account.key
        run: |
          python - << 'PY'
import os, json, pathlib
key = json.loads(os.environ["SERVICE_ACCOUNT_KEY"])
pathlib.Path("service_account.key").write_text(json.dumps(key), encoding="utf-8")
print("✅ service_account.key written")
PY

      - name: 🎬 Run daily_fetch_and_upload.py
        env:
          PEXELS_API_KEY:  ${{ secrets.PEXELS_API_KEY }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python daily_fetch_and_upload.py

      - name: 🛠️ Generate final reels (daily_reels_generator.py)
        run: python daily_reels_generator.py

      - name: 🧠 Generate captions (generate_caption.py)
        run: python generate_caption.py

      - name: ☁️ Upload captions.json to Google Drive
        run: python upload_captions_to_drive.py
