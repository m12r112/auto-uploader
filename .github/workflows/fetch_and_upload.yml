name: Daily Fetch and Upload

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies (مع moviepy وكل اعتمادياتها)
        run: |
          pip install -r requirements.txt
          pip install moviepy imageio[ffmpeg] numpy decorator tqdm

      - name: ▶️ Run daily_fetch_and_upload.py
        run: python daily_fetch_and_upload.py

      - name: 🎬 Generate Reels with daily_reels_generator.py
        run: python daily_reels_generator.py
