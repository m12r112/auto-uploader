name: Auto Upload Daily

on:
  schedule:
    - cron: '0 7 * * *'  # â° ÙŠØ¹Ù…Ù„ ÙŠÙˆÙ…ÙŠÙ‹Ø§ Ø§Ù„Ø³Ø§Ø¹Ø© 7 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Write service_account.key
        run: |
          python - << 'PY'
import os, json, pathlib
key = json.loads(os.environ["SERVICE_ACCOUNT_KEY"])
pathlib.Path("service_account.key").write_text(json.dumps(key), encoding="utf-8")
print("âœ… service_account.key written")
PY

      - name: ğŸ¬ Run daily_fetch_and_upload.py
        env:
          PEXELS_API_KEY:  ${{ secrets.PEXELS_API_KEY }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python daily_fetch_and_upload.py

      - name: ğŸ› ï¸ Generate final reels
        run: python daily_reels_generator.py

      - name: ğŸ§  Generate captions
        run: python generate_caption.py

      - name: â˜ï¸ Upload captions.json to Google Drive
        run: python upload_captions_to_drive.py
