name: 🚀 Auto Publish Reels

on:
  workflow_dispatch:  # لتشغيله يدويًا من GitHub

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🔍 اختبار صلاحية التوكن (اختياري)
        run: python scripts/test_token.py
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}

      - name: 🚀 نشر الريلز على Instagram
        run: python scripts/publish_reels.py
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          VIDEO_PUBLIC_URL: ${{ secrets.VIDEO_PUBLIC_URL }}
          DRIVE_FILE_ID: ${{ secrets.DRIVE_FILE_ID }}
